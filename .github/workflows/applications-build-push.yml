name: ğŸš€ WebDiÃ¡rio Applications - Build and Push to DockerHub

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
    paths:
      - 'api-webdiario/**'
      - 'api-webdiario-security/**'
      - 'api-webdiario-event-hub/**'
      - 'api-webdiario-subscription/**'
      - 'app-webdiario-financial/**'
      - 'app-webdiario-security/**'
      - 'app-webdiario-site/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'api-webdiario/**'
      - 'api-webdiario-security/**'
      - 'api-webdiario-event-hub/**'
      - 'api-webdiario-subscription/**'
      - 'app-webdiario-financial/**'
      - 'app-webdiario-security/**'
      - 'app-webdiario-site/**'

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_NAMESPACE: webdiario
  JAVA_VERSION: 21
  NODE_VERSION: 18

jobs:
  # Build and push API services
  build-api-webdiario:
    name: ğŸš€ Build API WebDiÃ¡rio
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && contains(github.event.pull_request.changed_files, 'api-webdiario/'))
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: ğŸ”§ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ—ï¸ Build Maven project
        run: |
          cd api-webdiario
          mvn clean package -DskipTests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/api-webdiario
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./api-webdiario
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-api-security:
